<div class="glide" #glideEl>
  <div class="glide__track" data-glide-el="track">
    <div class="glide__slides" #glideSlidesEl>
      <ng-content></ng-content>
    </div>
  </div>
  <ng-container *ngIf="showArrows">
    <div class="glide__arrows" data-glide-el="controls">
      <button class="glide__arrow glide__arrow--left" data-glide-dir="<">{{ arrowLeftLabel }}</button>
      <button class="glide__arrow glide__arrow--right" data-glide-dir=">">{{ arrowRightLabel }}</button>
    </div>
  </ng-container>
  <ng-container *ngIf="showBullets">
    <div class="glide__bullets" data-glide-el="controls[nav]">
      <ng-container *ngIf="glideBullets">
        <button class="glide__bullet" *ngFor="let glideBullet of glideBullets" [attr.data-glide-dir]="'=' + glideBullet"></button>
      </ng-container>
    </div>
  </ng-container>
</div>
